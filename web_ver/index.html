<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fool the AI!</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    title {
      font-size: 3vh;
      color: #02455c;
    }
    /* Global reset and box-sizing */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    /* Body styling */
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #AEDFF7, #D7C0F2);
      padding: 20px;
    }
    /* Video styling */
    video {
      border: .6vh solid rgb(29, 172, 255);
      border-radius: 4px;
      background: #000;
      max-width: 640px;
      aspect-ratio: 16/9;
      object-fit: cover;
      margin: 1vh auto;
      display: block;
    }
    /* Button styling */
    #controls {
      margin: 1vh;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgb(29, 172, 255);
      color: #fff;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: rgb(20, 150, 235);
    }
    button:active {
      background-color: rgb(15, 130, 215);
    }
    /* Message styling */
    #message {
      font-size: 1.5vh;
      margin: 1vh;
      color: #02455c;
      font-weight: bold;
    }
    /* Container styling for image boxes */
    .reference-container {
      display: inline-flex; /* shrink to fit its children */
      justify-content: center;
      gap: 2vh;
      margin: 1vh auto;
      font-size: 1.2vh;
      margin: 1vh;
      color: #02455c;
      font-weight: bold;
    }
    .final-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1vh auto;
      font-size: 1.2vh;
      margin: 1vh;
      color: #02455c;
      font-weight: bold;
    }
    /* Image box styling */
    .image-box {
      width: 30vw;
      max-width: 300px;
      border: 0.5vh solid #67a4ff;
      background: #eee;
      text-align: center;
      margin: auto;
      /* No fixed height/aspect ratio here so that content flows naturally */
    }
    /* Individual reference image colors */
    #trainingBox1 {
      border-color: #ff836d;       /* Tomato */
      background-color: #FFDAB9;    /* Peach Puff */
    }
    #trainingBox2 {
      border-color: #ffcf68;       /* Medium Sea Green */
      background-color: #fff0c7;    /* Honeydew */
    }
    #trainingBox3 {
      border-color: #41ffc0;       /* Dodger Blue */
      background-color: #befff6;    /* Lavender */
    }
    /* Inner container for the image: maintains 16:9 ratio */
    .img-container {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Text below the image */
    .distance {
      margin: 1vh;
      font-size: 1.2vh;
      color: #02455c;
    }
    /* Hide .distance if empty to avoid unwanted white space */
    .distance:empty {
      display: none;
    }
    /* Final image box: make it larger */
    .final-container .image-box {
      width: 50vw;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <title id="title">Fool the AI!</title>

  <!-- Live video feed -->
  <video id="live-stream" autoplay muted></video>

  <!-- Capture controls -->
  <div id="controls">
    <button id="captureBtn">Take a Picture!</button>
  </div>

  <!-- Status message -->
  <div id="message">Please capture a reference image.</div>

  <!-- Reference images container -->
  <div class="reference-container">
    <div id="trainingBox1" class="image-box">
      Reference Image 1
      <div class="img-container">
        <!-- Image will be inserted here -->
      </div>
      <span class="distance"></span>
    </div>
    <div id="trainingBox2" class="image-box">
      Reference Image 2
      <div class="img-container">
        <!-- Image will be inserted here -->
      </div>
      <span class="distance"></span>
    </div>
    <div id="trainingBox3" class="image-box">
      Reference Image 3
      <div class="img-container">
        <!-- Image will be inserted here -->
      </div>
      <span class="distance"></span>
    </div>
  </div>

  <!-- Final image container (placed below the reference images) -->
  <div class="final-container">
    <div id="testBox" class="image-box">
      Final Image
      <div class="img-container">
        <!-- Image will be inserted here -->
      </div>
      <span class="distance"></span>
    </div>
  </div>

  <!-- Load face-api.js from CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
  <!-- External JavaScript file -->
  <script defer src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
